<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ symbol }} Stock Prices</title>
</head>
<body>
    <h1>Stock Prices for {{ symbol }}</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Date</th>
                <th>Open</th>
                <th>High</th>
                <th>Low</th>
                <th>Close</th>
                <th>Volume</th>
            </tr>
        </thead>
        <tbody>
            {% for price in prices %}
                <tr>
                    <td>{{ price[0] }}</td>
                    <td>{{ price[1] }}</td>
                    <td>{{ price[2] }}</td>
                    <td>{{ price[3] }}</td>
                    <td>{{ price[4] }}</td>
                    <td>{{ price[5] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
