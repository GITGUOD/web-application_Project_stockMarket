<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Confirm Account Deletion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='confirm_delete.css') }}">
</head>
<body>
    <div class="delete-container">
        <h2>Confirm Account Deletion</h2>
        <p>This action is <strong>irreversible</strong>. Please enter your password to confirm.</p>
        <form action="{{ url_for('delete_account') }}" method="post">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required />
            
            <button type="submit" class="danger-btn">Delete My Account</button>
            <a href="{{ url_for('portfolio') }}" class="cancel-link">Cancel</a>
        </form>
    </div>
</body>
</html>
