version: "3.8"

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=Tonny2002
      - DB_NAME=stockdb
      - FLASK_APP=app.py
      - FLASK_ENV=development
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Tonny2002
      MYSQL_DATABASE: stockdb
    ports:
      - "3300:3300"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
